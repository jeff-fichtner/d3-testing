<html>
<head>

	<title>D3 Mobile Testing</title>

	<meta name="apple-mobile-web-app-capable" content="yes" />

	<script src="js/matter.min.js" type="text/javascript"></script>
	<script src="js/matter_chains.js" type="text/javascript"></script>

</head>

<body onload='Start()'>

	<div id="no-drop" class="draggable drag-drop"> hello world </div>
	<div class="draggable drag-drop yes-drop"> trigger </div>

	<div id="outer-dropzone" class="dropzone">#outer-dropzone
		<div id="inner-dropzone" class="dropzone">#inner-dropzone</div>
	</div>

	<!-- SVG div -->
	<div id="plain-text" class="draggable drag-drop yes-drop"></div>

  <script>

    var textData = ["SVG line of text"];

    var width = 300, height = 100;

    var plainText = d3.select("#plain-text")
    	.append("plainText")
      .attr("width", width)
      .attr("height", height);

    plainText.append('text')
      .append("plainText")
      .text(textData);

	</script>

</body>
</html>
