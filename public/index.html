<!DOCTYPE html>
<html>
<head>

  <title>D3 Mobile Testing</title>
  <meta charset="utf-8">
  <meta name = "viewport" content = "user-scalable=no, width=device-width,minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link type="text/css" rel="stylesheet" href="css/interact_demo.css" />

  <style>
    div {
      font-family: sans-serif;
    }

  </style>

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/colorbrewer.v1.min.js"></script>
  <script src="js/interact.js"></script>
  <script src="js/interact_demo.js"></script>

</head>

<body>

<!--   <div id="no-drop" class="draggable drag-drop"> hello world </div>
  <div class="draggable drag-drop yes-drop"> trigger </div>
 -->

  <div id="outer-dropzone" class="dropzone">

    <span id="sentence1" class="float-left" ></span>
     <div id="inner-dropzone" class="dropzone inline float-left"></div>
    <span id="sentence2" class="float-left"></span>

  </div>


  <!-- SVG div -->
  <div id="word-text" class="draggable drag-drop yes-drop"></div>
  <div id="word-text2" class="draggable drag-drop"></div>
  <div id="word-text3" class="draggable drag-drop"></div>
  <div id="word-text4" class="draggable drag-drop"></div>
  <div id="word-text5" class="draggable drag-drop"></div>
  <div id="word-text6" class="draggable drag-drop"></div>

  <script>

    var fontSize = '20px';

    // data for sentence
    var sentenceData = "Bacon ipsum dolor amet capi boudin burgdoggen ham hock.";

    var length = (sentenceData.length / 2);
    var sentenceData2 = sentenceData.slice(length);
    var sentenceData1 = sentenceData.slice(0, length);

    var width = 100, height = 300;

    // first half Sentence
    var sentenceText = d3.select("#sentence1")
      .append("sentenceText")
      .style('font-size', fontSize)
      .attr("width", width)
      .attr("height", height);

    sentenceText.append('text')
      .append("sentenceText")
      .text(sentenceData1);


    // second half
    var sentenceText2 = d3.select("#sentence2")
      .append("sentenceText")
      .style('font-size', fontSize)
      .attr("width", width)
      .attr("height", height);

    sentenceText2.append('text')
      .append("sentenceText")
      .text(sentenceData2);

    // data for word
    var wordData = "cola";
    var wordData2 = "chamois";
    var wordData3 = 'cups';
    var wordData4 = 'clouds';
    var wordData5 = 'clapping';
    var wordData6 = 'caitlin';

    // var wordWidth = 30, wordHeight = 50;

    var wordText = d3.select("#word-text")
      .append("wordText")
      .style('font-size', fontSize);
      // .attr("width", wordWidth)
      // .attr("height", wordHeight);

    wordText.append('text')
      .append("wordText")
      .text(wordData);

    var wordText2 = d3.select("#word-text2")
      .append("wordText2")
      .style('font-size', fontSize);

    wordText2.append('text')
      .append("wordText2")
      .text(wordData2);

    var wordText3 = d3.select("#word-text3")
      .append("wordText3")
      .style('font-size', fontSize);

    wordText3.append('text')
      .append("wordText3")
      .text(wordData3);

    var wordText4 = d3.select("#word-text4")
      .append("wordText4")
      .style('font-size', fontSize);

    wordText4.append('text')
      .append("wordText4")
      .text(wordData4);

    var wordText5 = d3.select("#word-text5")
      .append("wordText5")
      .style('font-size', fontSize);

    wordText5.append('text')
      .append("wordText5")
      .text(wordData5);

    var wordText6 = d3.select("#word-text6")
      .append("wordText6")
      .style('font-size', fontSize);

    wordText6.append('text')
      .append("wordText6")
      .text(wordData6);

    // utilize for iteration
    // var sentenceText = d3.select("#sentence1")

    //   .enter().append("sentenceText")
    //     .text(function(d) { return d;});

  </script>

</body>
</html>
