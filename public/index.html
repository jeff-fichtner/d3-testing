<!DOCTYPE html>
<html>
<head>

  <title>D3 Mobile Testing</title>
  <meta charset="utf-8">
  <meta name = "viewport" content = "user-scalable=no, width=device-width,minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link type="text/css" rel="stylesheet" href="css/interact_demo.css" />

  <style>
    div {
      font-family: sans-serif;
    }

  </style>

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/colorbrewer.v1.min.js"></script>
  <script src="js/interact.js"></script>
  <script src="js/interact_demo.js"></script>

<!--  <script src="js/matter.min.js" type="text/javascript"></script>
  <script src="js/matter_chains.js" type="text/javascript"></script> -->

</head>

<body>

<!--   <div id="no-drop" class="draggable drag-drop"> hello world </div>
  <div class="draggable drag-drop yes-drop"> trigger </div>
 -->

  <div id="outer-dropzone" class="dropzone">

    <span id="sentence1" class="float-left" ></span>
     <div id="inner-dropzone" class="dropzone inline float-left"></div>
    <span id="sentence2" class="float-left"></span>

  </div>

  <script>

    var fontSize = '20px';

    // data for sentence
    var sentenceData = "Bacon ipsum dolor amet capi boudin burgdoggen ham hock.";

    var length = (sentenceData.length / 2);
    var sentenceData2 = sentenceData.slice(length);
    var sentenceData1 = sentenceData.slice(0, length);

    var width = 100, height = 300;

    // first half Sentence
    var sentenceText = d3.select("#sentence1")
      .append("sentenceText")
      .style('font-size', fontSize)
      .attr("width", width)
      .attr("height", height);

    sentenceText.append('text')
      .append("sentenceText")
      .text(sentenceData1);

    // second half
    var sentenceText2 = d3.select("#sentence2")
      .append("sentenceText")
      .style('font-size', fontSize)
      .attr("width", width)
      .attr("height", height);

    sentenceText2.append('text')
      .append("sentenceText")
      .text(sentenceData2);

    // data for words
    var wordData = ["cola", "chamois", "cups", "clouds", "clapping", "caitlin"];

    var wordText = d3.select("div")
      .data(wordData)
      .enter().append("div")
        .text(function(d) { return d; })
        .style('font-size', fontSize)
        .attr('class', function(d) { return 'draggable drag-drop'; });

  </script>

</body>
</html>
